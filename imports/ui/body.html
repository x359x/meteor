<body>
  <div class="container">
    <header>
      <h1>Что сделать? ({{incompleteCount}})</h1>
 
      <label class="hide-completed">
        <input type="checkbox" />
       Скрыть выполненные задания
      </label>
 
       {{> loginButtons}}
 
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Введите новую задачу" />
           <input type="text" name="desc" placeholder="Введите описание" />
           <input type="date" name="date" />
           <input  type="submit" value="Добавить задачу">
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
     </div>
</body>
